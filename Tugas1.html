<head>

<body>
    <form>
    <table border="1" cellspacing="0" cellpadig="10">
        <tr>
            <td><center><label for="username">username :</label></center></td>
            <td><input type="text" id="username"></td>

        <tr>
        <br>
            <td><center><label for="password">password :</label></center></td>

                    <option>XII</option>

            </td>
        </tr>
        <tr>
            <td>
                <center><label for="comment">comment :</label></center>
            </td>
            <td colspan="2">
                <textarea name="" id="" cols="0" rows="2"></textarea>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                 <center><button type="send">SEND</button></center>
            </td>
        </tr>
